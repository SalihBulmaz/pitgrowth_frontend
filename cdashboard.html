    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
      <script>
   {
       const Container =document.getElementById('notification_container')
       const BASE_URL=`https://www.pithgrowth.simurgify.com/`
       if(localStorage.getItem('token_partner') || localStorage.getItem('token_company'))
       {
           try {
               axios.get(`${BASE_URL}api/verify/notification/${localStorage.getItem('company_id')}`,{
                   headers:{
                       token:localStorage.getItem('token_partner')?
                       localStorage.getItem('token_partner'):localStorage.getItem('token_company')
                   }
               }).then(response=>{
                   const Count=document.getElementById('notification_count')
                   Count.innerHTML=response.data.length===0 ? 'Notifiaction is Empty':`${response.data.length} New Notification`
                  response.data?.map(data=>{
                   const NotificationContainer=document.createElement('div')
                   Container.appendChild(NotificationContainer)
                   const NotificationHref=document.createElement('a')
                   NotificationContainer.appendChild(NotificationHref)
                   NotificationHref.setAttribute('class','dropdown-item d-flex align-items-center py-2')
                   const NotificationTitleContainer=document.createElement('div')
                   NotificationHref.appendChild(NotificationTitleContainer)
                   NotificationTitleContainer.setAttribute('class','wd-30 ht-30 d-flex align-items-center justify-content-center bg-primary rounded-circle me-3')
                   const NotificationI=document.createElement('i')
                   NotificationI.setAttribute('class','icon-sm text-white')
                   NotificationI.setAttribute('data-feather','gift')
                   NotificationTitleContainer.appendChild(NotificationI)
                   const NotifactionDescContainer=document.createElement('div')
                   NotifactionDescContainer.setAttribute('class','flex-grow-1 me-2')
                   NotificationHref.appendChild(NotifactionDescContainer)
                   const NotifiactionDescExplanation=document.createElement('p')
                   const NotifiactionDescTime=document.createElement('p')
                   NotifiactionDescTime.setAttribute('class','tx-12 text-muted')
                   NotifactionDescContainer.appendChild(NotifiactionDescExplanation)
                   NotifactionDescContainer.appendChild(NotifiactionDescTime)
                   NotifiactionDescExplanation.innerHTML=data.message
                   NotifiactionDescTime.innerHTML=moment().startOf(data.created_at).fromNow();
               })
               })
          } catch (error) {
           console.log(error)
          }
       }
   }
</script>
    <script>
      {
        const UpdateEmail=document.getElementById('company-update-email')
        const UpdateCompanyName=document.getElementById('company-update-company-name')
        const UpdateName=document.getElementById('company-update-name')
        const UpdateNameonNavbar = document.getElementById('userDrowDown')
        const BASE_URL='https://www.pithgrowth.simurgify.com/'
        if(localStorage.getItem('token_company'))
        {
          try {
          axios.get(`${BASE_URL}api/verify/company/byid/${localStorage.getItem('company_id')}?token=${localStorage.getItem('token_company')}`)
          .then(response=>{
            UpdateEmail.value=response.data.email
            UpdateName.value=response.data.name
            UpdateNameonNavbar.innerHTML = response.data.name
            UpdateCompanyName.value=response.data.company_name
            localStorage.setItem('company_name', response.data.company_name)
            getMeets()
          })
        } catch (error) {
          console.log(error)
        }
        } else {
          // bypass return
          window.location.href='login.html'
          alert('Please Login First!')
        }
      }
    </script>
    <script>
      {
        function getMeets() {
          const Container=document.getElementById('meetings-body')
          const BASE_URL='https://www.pithgrowth.simurgify.com/'
        try {
          axios.get(`${BASE_URL}api/verify/meeting/company/${localStorage.getItem('company_id')}?token=${localStorage.getItem('token_company')}`)
          .then((response)=>{
            if(response.data.length===0)
            {
              const SpanNull=document.createElement('span')
              SpanNull.setAttribute('style','text-align: center; color:white;')
              SpanNull.innerText='Meeting Schedule is Empty'
              Container.appendChild(SpanNull)
            } else {
              response.data.map((data,index)=>{
              const Tr=document.createElement('tr')
              const TdId=document.createElement('td')
              const TdCompanyName=document.createElement('td')
              const TdMeetingDate=document.createElement('td')
              const TdMeetingTime=document.createElement('td')
              const TdStatus=document.createElement('td')
              const StatusBadge=document.createElement('span')
              const MeetLink=document.createElement('a')
              const Span=document.createElement('span')
              Container.appendChild(Tr)
              Tr.appendChild(TdId)
              Tr.appendChild(TdCompanyName)
              Tr.appendChild(TdMeetingDate)
              Tr.appendChild(TdMeetingTime)
              Tr.appendChild(TdStatus)
              TdId.innerText=index+1
              TdCompanyName.innerText=data.company_name
              TdMeetingDate.innerText=data.date
              TdMeetingTime.innerText=data.time
              if( data.status==='Approved' && data.meet_link!=='undefined') {
                MeetLink.innerText='Go To Meet Link'
                MeetLink.setAttribute('href',`${data.meet_link}`)
                TdStatus.appendChild(MeetLink)
              } else if (data.status==='Approved' && data.meet_link==='undefined') {
                MeetLink.innerText='Waiting to meet link'
                TdStatus.appendChild(MeetLink)
              } else if(data.status==='Denied') {
                StatusBadge.innerText='Denied'
                StatusBadge.setAttribute('class','badge bg-danger')
                TdStatus.appendChild(StatusBadge)
              } else if(data.status==='Pending') {
                StatusBadge.innerText='Pending'
                StatusBadge.setAttribute('class','badge bg-warning')
                TdStatus.appendChild(StatusBadge)
              }
            })
            }
          })  
        } catch (error) {
          console.log(error)
        } 
        }
      }
    </script>
    <!--Update Company informations-->
    <script>
      {
        const BASE_URL='https://www.pithgrowth.simurgify.com/'
        const UpdateEmail=document.getElementById('company-update-email')
        const UpdateCompanyName=document.getElementById('company-update-company-name')
        const UpdateName=document.getElementById('company-update-name')
        const UpdateOldPassword=document.getElementById('company-update-oldpassword')
        const UpdateNewPassword=document.getElementById('company-update-newpassword')
        function updateCompany() {  
          try {
            axios.put(`${BASE_URL}api/verify/company/update/${localStorage.getItem('company_id')}?token=${localStorage.getItem('token_company')}`,{
              company_name:UpdateCompanyName.value,
              name:UpdateName.value,
              email:UpdateEmail.value,
              old_password:UpdateOldPassword.value,
              new_password:UpdateNewPassword.value
            })
            .then(response=>{
              alert('Company Updated Successfully')
            })
          } catch (error) {
            alert('We have some trouble please try later')
            console.log(error)
          }
        }
      }
    </script>
