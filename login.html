		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			{
				const BASE_URL = "https://www.pithgrowth.simurgify.com/";
				const button = document.getElementById("login_button_company");
				button.addEventListener("click", async (event) => {
					try {
						const email = document.querySelector("#login_email").value;
						const password = document.querySelector("#login_password").value;

						const login = {
							email: email,
							password: password,
						};
						const response = await axios.post(
							`${BASE_URL}api/authenticate`,
							login
						);
						const token = response.data;
						if (response.data.token) {
							localStorage.setItem("token_company", response.data.token);
							localStorage.setItem("company_email", response.data.email);
							localStorage.setItem("status", "company");
							window.location.href = "index.html";
						} else {
							alert(response.data.message);
						}
					} catch (errors) {
						console.error(errors);
					}
				});
			}
		</script>
